<h2>Extras</h2>
<div *ngFor="let ext of extras">
    <mat-card class="example-card">
        <mat-card-title-group>
            <mat-card-title>{{ ext.name }}</mat-card-title>
            <mat-card-subtitle>{{ ext.price | currency }}</mat-card-subtitle>
            <img mat-card-md-image src="{{ ext.imagePath }}">
        </mat-card-title-group>
        <mat-card-content>
            Lorem ipsum dolor sit amet.
        </mat-card-content>
    </mat-card>
    <br>
</div>
