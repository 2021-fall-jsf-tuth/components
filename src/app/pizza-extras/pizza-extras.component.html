<h2>Extras</h2>
<div *ngFor="let ext of extras" class="grid">
    <mat-card class="example-card">
        <mat-card-title-group>
            <mat-card-title>{{ ext.name }}</mat-card-title>
            <mat-card-subtitle>{{ ext.price | currency }}</mat-card-subtitle>
            <img mat-card-md-image src="{{ ext.imagePath }}">
        </mat-card-title-group>
        <mat-card-content>
            <label>
                <mat-checkbox [(ngModel)]="ext.checked">
                </mat-checkbox>
                Add to order
            </label>
        </mat-card-content>
    </mat-card>
    <br>
</div>
