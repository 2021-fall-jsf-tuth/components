<mat-card>
    <mat-card-title>
        Calculate Wisoncin Sales Tax
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input 
                matInput
                type="number"
                placeholder="Ex. 20.00"
            >
        </mat-form-field>
        &nbsp;
        X
        &nbsp;
        5%
        &nbsp;
        =
        &nbsp;
        <span>
            {{ wisconsinSalesTax | currency }}
        </span>
    </mat-card-content>
</mat-card>
