<mat-card>

    <mat-card-content>
        <button
        mat-mini-fab
        color="secondary"
            (click)="checkAll()"
        >
        All
        </button>
        &nbsp;
        <button
        mat-mini-fab
            (click)="clearAll()"
        >
            Clear
        </button>
        <br>
        <br>
        <div
            *ngFor="let pt of pizzaToppings"
        >
            <label>
                <mat-checkbox
                [{ngModel}]="pt.checked"
                <input 
                    type="checkbox" 
                    [(ngModel)]="pt.checked"
                />
                {{ pt.name }} ({{ pt.price | currency }})
            </label>
        </div>
        <br>
        <h3>
            {{ total | currency }}
        </h3>
        
    </mat-card-content>
</mat-card>
