<mat-card>
    <mat-card-title>
        Available Pizza Toppings
    </mat-card-title>

    <mat-card-content>
        <button
            mat-mini-fab
            (click)="checkAll()"
        >
            All
        </button>
        &nbsp;
        <button
            mat-mini-fab 
            color="secondary"
            (click)="clearAll()"
        >
            None
        </button>
        <div
            *ngFor="let pt of pizzaToppings"
        >
            <label>
                <mat-checkbox 
                    [(ngModel)]="pt.checked"
                ></mat-checkbox>
                {{ pt.name }} ({{ pt.price | currency }})
            </label>
            
        </div>
        <br>
        <!-- <button>
            Calculate Total
        </button> -->
        <h3>
            Total: {{ totalPrice | currency }}
        </h3>
    </mat-card-content>
</mat-card>
