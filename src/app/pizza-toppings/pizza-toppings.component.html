<mat-card>
    <mat-card-title>
        Available Toppings
    </mat-card-title>
<mat-card-content>


    <button
    mat-mini-fab

    (click)="checkAll()"
>
    All
</button>
&NonBreakingSpace;


<button
    mat-mini-fab
    color="secondary"
    (click)="clearAll()"
>
    None
</button>
<br>
<br>
<div
    *ngFor="let pt of pizzaToppings"
>
    <label>
           
        <mat-checkbox
        [(ngModel)]="pt.checked"></mat-checkbox>
        <!-- <input 
            type="checkbox" 
            [(ngModel)]="pt.checked"
        /> -->
        {{ pt.name }} ({{ pt.price | currency }})
    </label>
</div>
<br>
<h3>
    {{ total | currency }}
</h3>

</mat-card-content>


</mat-card>
