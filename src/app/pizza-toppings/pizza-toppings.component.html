<h2>
    Available Toppings
</h2>

<button type="button" name="button"
    (click)="checkAll()">
    CheckAll
</button>
<button type="button" name="button"
    (click)="clearAll()">
    clearAll
</button>
<br>
<br>
<div
    *ngFor="let pt of pizzaToppings"
>
    <label>
        <input
            type="checkbox"
            [(ngModel)]="pt.checked"
        />
        {{ pt.name }} ({{ pt.price | currency }})
    </label>
</div>
<br>

<h3>
    {{ total | currency }}
</h3>
