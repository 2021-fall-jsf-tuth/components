<h2>
    Available Toppings
</h2>
<button
    (click)="checkAll()"
>
    Check All
</button>
<button
    (click)="clearAll()"
>
    Clear All
</button>
<br>
<br>
<div
    *ngFor="let pt of pizzaToppings"
>
    <label>
        <input 
            type="checkbox" 
            [(ngModel)]="pt.checked"
        />
        {{ pt.name }} ({{ pt.price | currency }})
    </label>
</div>
<br>
<h3>
    {{ total | currency }}
</h3>
