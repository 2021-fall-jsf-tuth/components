<mat-card>
    <mat-card-content>
        <br>
        <mat-card-title>Tip Amount</mat-card-title>
        <mat-slider min="1" max="100" step="1" thumbLabel [(ngModel)]="tipPercent" ></mat-slider>
        {{ pizzaSvc.total | currency }} x {{ tipPercent }}% = <b>{{ tipAmount | currency }}</b>
    </mat-card-content>
</mat-card>
